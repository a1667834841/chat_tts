<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TalkBoost 帮助您提高口语的小工具</title>
  <link rel="stylesheet" href="./css/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel='stylesheet' href='./css/jquery.mCustomScrollbar.min.css'>
  <link rel="stylesheet" href="./css/style.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.0/css/swiper.min.css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body>
  <!-- partial:index.partial.html -->
  <!--

  <div class="header">

    <h1>
      <span>交流反馈群链接</span>
      <img  class="openImg" alt="群链接" src="./img/0.jpg">
      <span>Talk boost</span>
      <br>
      <span id="subTitle">帮助您提高口语的小工具</span>
    </h1>
    <div id="group_img">
     
    </div>
    


  </div>

  <div class="chat">
    <div class="chat-title">
      <h1>English chater
        <span class="busuanzi">
          <span id="busuanzi_container_site_pv">
            本站总访问量：<span id="busuanzi_value_site_pv"></span>次
            <br>
            本站访客数<span id="busuanzi_value_site_uv"></span>人次
          </span>
        </span>
        
      </h1>
      <h2>Supah</h2>
      <figure class="avatar">
        <img src="./img/profile-80.jpg" />
      </figure>
    </div>
    <div class="messages">
      <div class="messages-content"></div>
    </div>
    <div class="message-box">
      <textarea type="text" class="message-input" placeholder="Type message..."></textarea>

    </div>

    <div class="message-box " style="margin: 0 0;">
      <div class="swiper-container">
        <div class="swiper-wrapper">
         
          <div class="swiper-slide">
            <div class="message-voice" id="en" onclick="recordEnVoice()"> 录制声音 （英语） </div>
          </div>
          <div class="swiper-slide">
            <div class="message-voice" id="zh" onclick="recordZhVoice()"> 录制声音（中文） </div>
          </div>
        </div>


      </div>

      <button type="submit" class="message-submit"> 发送 </button>

    </div>


<div id="popup" class="popup">
  <div class="popup-content">
    <div class="popup-header">关注公众号【ggball】<br>获取【暗号】</div>
    <div class="popup-body">
      <img class="openImg" alt="公众号">
      <div class="popup-input">
        <input id="secretCode" type="text" placeholder="请输入暗号">
        <button onclick="closePopup()">确认</button>
      </div>
    </div>
  </div>
</div>

  </div>
  <div class="bg"></div>
  <!-- partial -->
  <script src='./js/jquery.min.js'></script>
  <script src="./js/crypto-js.min.js"></script>
  <script src="./js/voice.js"></script>
  <script src='./js/jquery.mCustomScrollbar.concat.min.js'></script>
  <script src='./js/swiper.min.js'></script>
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  <script src="https://pv.sohu.com/cityjson?ie=utf-8"></script> 
  <script src="./js/script.js"></script>


</body>

</html>
